<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p id="target">Cording everybody!</p>
  <p> data : <input type="text" id="datasource" value="JavaScript" /></p>
  <p>   start : <input type="text" id="start" value="5" /></p>
  <p>end : <input type="text" id="end" value="5" /></p>
  <p><input type="button" value="appendData(data)" onclick="callAppendData()" /></p>
  <p><input type="button" value="deleteData(start, end)" onclick="callDeleteData()" /></p>
  <p><input type="button" value="insertData(start, end)" onclick="callInsertData()" /></p>
  <p><input type="button" value="replaceData(start, end, data)" onclick="callReplaceData()" /></p>
  <p><input type="button" value="substringData(start, end)" onclick="callSubstringData()" /></p>
  <script>
    var target = document.getElementById('target').firstChild;
    var data = document.getElementById('datasource');
    var start = document.getElementById('start');
    var end = document.getElementById('end');

    function callAppendData() {
      target.appendData(data.value);
    }

    function callDeleteData() {
      target.deleteData(start.value, end.value);
    }

    function callInsertData() {
      target.insertData(start.value, end.value);
    }

    function callReplaceData() {
      target.replaceData(start.value, end.value, data.value);
    }

    function callSubstringData() {
      alert(target.substringData(start.value, end.value));
    }
  </script>
</body>
</html>
