<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="button" id="target1" value="target1" />
  <input type="button" id="target2" value="target2" />
  <script>
    var t1 = document.getElementById('target1');
    var t2 = document.getElementById('target2');
    function btn_listner(event) {
      switch(event.target.id) {
        case 'target1':
          alert(1);
          break;
        case 'target2':
          alert(2);
          break;
      }
    }
    t1.addEventListener('click', btn_listner);
    t2.addEventListener('click', btn_listner);
  </script>
</body>
</html>
